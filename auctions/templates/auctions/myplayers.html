{% include 'auctions/clubbase.html' %}
<br><br><br>

    <center><h4>Our Players</h4></center>

    <div id="activelist">
        {% for list in a %}
    <div class = "card">
        <a class="title">{{list.playername.username}}</a>
        <a class= "cat">{{list.playername.position}}</a>

            <img src="{{ list.playername.image_url.url }}" class="list_img">

    

        {{msg}}
    </div>  
    {% endfor %}
    </div>
      
<style>
p{
    padding: 1vw;
}
#activelist{
    margin-top: 4vw;
    grid-gap: 2vw;
    display:grid;
    width: 90%;
    margin-left: 5%;
    grid-template-rows: repeat(auto,1fr);
    grid-template-columns: 1fr 1fr 1fr;
    font-family: 'Nunito', sans-serif;
    text-align: center;
}
.card{
    display: grid;
    grid-template-rows: repeat(auto,1fr);
    grid-template-columns: 1fr;
    width: 90%;
    margin-left: 5%;
    color:rgb(250, 189, 22);
    background-color: rgb(86, 130, 123);
}

img{
        width: 100%;
        align-items: first baseline;
    }

.title{

    font-size: 2vw;
    font-weight: bold;
    color: darkblue;
}
.c_price{
    font-weight: bold;
}


</style>
